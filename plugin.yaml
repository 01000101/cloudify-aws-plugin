##################################################################################
# Cloudify AWS EC2 built in types and plugins definitions.
##################################################################################

plugins:
  cloudify-aws-plugin:
    executor: central_deployment_agent
    source: https://github.com/earthmant/cloudify-aws-plugin/archive/master.zip
    install: false

node_types:
  cloudify.aws.nodes.Instance:
    derived_from: cloudify.nodes.Compute
    properties:
      server:
        default: {}
      ami_image_id: {}
      instance_type: {}
      use_external_resource:
        default: false
      resource_id:
        default: ''
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: cloudify-aws-plugin.aws_plugin_common.instance.run
          inputs: {}
        start:
          implementation: cloudify-aws-plugin.aws_plugin_common.instance.start
          inputs: {}
        stop:
          implementation: cloudify-aws-plugin.aws_plugin_common.instance.stop
          inputs: {}
        delete:
          implementation: cloudify-aws-plugin.aws_plugin_common.instance.terminate
          inputs: {}
      cloudify.interfaces.validation:
        creation:
          implementation: cloudify-aws-plugin.aws_plugin_common.instance.creation_validation
          inputs: {}