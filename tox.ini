# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,py27,docs

[testenv:py27]
deps =
    -rdev-requirements.txt
    -rtest-requirements.txt
commands =
    nosetests -v --nocapture --nologcapture --with-cov --cov-report term-missing --cov cloudify_aws.base cloudify_aws/tests
    nosetests -v --nocapture --nologcapture --with-cov --cov-report term-missing --cov cloudify_aws.ec2 cloudify_aws/ec2/tests
    nosetests -v --nocapture --nologcapture --with-cov --cov-report term-missing --cov cloudify_aws.vpc cloudify_aws/vpc/tests

[testenv:flake8]
deps =
    flake8
    -rdev-requirements.txt
commands =
    flake8 cloudify_aws

[testenv:docs]
changedir = docs
deps =
    git+https://github.com/cloudify-cosmo/sphinxify.git@initial-work
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
